{% include 'header.html' %}
<h1>{{ game.gamename }}</h1>
<a href="{{ game.metacritic }}">Metacritic</a></br>
<a href="{{ game.gametrailers }}">Gametrailers</a></br>
{{ game.description }}
<br/><br/>
{% if released != '' %}
Release Date: {{ released }}
{% endif %}
<ul>
{% for tag,value in ratings %}
<li><a href="/gamalytics/s/?q={{tag}}">{{ tag }}: {{ value }}</a></li>
{% endfor %}
</ul>
