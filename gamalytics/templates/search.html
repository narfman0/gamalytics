<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body>
{% include 'header.html' %}
{% if games %}
Games:
<ul>
{% for game,score in games %}
<li><a href="/gamalytics/g/{{game.name}}">{{ game.name }} - {{ score }}%</a></li>
{% endfor %}
</ul>
{% endif %}
{% if tagged %}
Tags:
<ul>
{% for name,value in tagged %}
  <li><a href="/gamalytics/g/{{name}}">{{ name }} - {{ value }}%</a></li>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
