<div align="center">
<h1><a href="/">Gamalytics</a></h1>
<form action="/s/" method="get">
  <input type="text" value="{{searchString}}" name="q">
  <input type="submit" value="Search">
</form>
</div>
<div align="right">
  {% if user.is_authenticated %}
    Hi {{ user.username}}, <a href="/logout">logout</a>
  {% else %}
    <a href="/login">login</a> | <a href="/register">register</a>
  {% endif %}
</div>
